name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (NuGet cache)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          cache: true
          cache-dependency-path: |
            **/*.slnx
            **/*.csproj
            **/packages.lock.json
            **/Directory.Packages.props

      - name: Restore dependencies
        run: dotnet restore OneTake-back-end.slnx

      - name: Build
        run: dotnet build OneTake-back-end.slnx -c Release --no-restore

      - name: Format check (backend)
        run: dotnet format OneTake-back-end.slnx --verify-no-changes --no-restore

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (NuGet cache)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          cache: true
          cache-dependency-path: |
            **/*.slnx
            **/*.csproj
            **/packages.lock.json
            **/Directory.Packages.props

      - name: Restore dependencies
        run: dotnet restore OneTake-back-end.slnx

      - name: Build
        run: dotnet build OneTake-back-end.slnx -c Release --no-restore

      - name: Test (Unit)
        run: >
          dotnet test tests/OneTake.UnitTests/OneTake.UnitTests.csproj
          -c Release --no-build
          --collect "XPlat Code Coverage"
          --results-directory ./TestResults
          --settings coverlet.runsettings
          --logger "trx;LogFileName=unit-tests.trx"

      - name: Test Report (Unit)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: ".NET Unit Tests"
          path: "TestResults/*.trx"
          reporter: "dotnet-trx"
          fail-on-error: "false"

      - name: Upload TestResults (Unit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: TestResults/

      - name: Upload coverage (Unit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: TestResults/**/coverage.cobertura.xml

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'pull_request' ||
      startsWith(github.ref, 'refs/heads/main') ||
      startsWith(github.ref, 'refs/heads/dev') ||
      startsWith(github.ref, 'refs/heads/release/')
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (NuGet cache)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          cache: true
          cache-dependency-path: |
            **/*.slnx
            **/*.csproj
            **/packages.lock.json
            **/Directory.Packages.props

      - name: Restore dependencies
        run: dotnet restore OneTake-back-end.slnx

      - name: Build
        run: dotnet build OneTake-back-end.slnx -c Release --no-restore

      - name: Test (Integration)
        run: >
          dotnet test tests/OneTake.IntegrationTests/OneTake.IntegrationTests.csproj
          -c Release --no-build
          --collect "XPlat Code Coverage"
          --results-directory ./TestResults
          --settings coverlet.runsettings
          --logger "trx;LogFileName=integration-tests.trx"

      - name: Test Report (Integration)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: ".NET Integration Tests"
          path: "TestResults/*.trx"
          reporter: "dotnet-trx"
          fail-on-error: "false"

      - name: Upload TestResults (Integration)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: TestResults/

      - name: Upload coverage (Integration)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage
          path: TestResults/**/coverage.cobertura.xml

  frontend-lint-format:
    runs-on: ubuntu-latest
    if: hashFiles('onetake-front-end/package.json') != ''
    defaults:
      run:
        working-directory: onetake-front-end
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: onetake-front-end/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check


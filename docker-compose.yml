services:
  postgres:
    image: postgres:16-alpine
    container_name: onetake-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-onetake}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: onetake-clickhouse
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-default}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8124:8123"   # HTTP (host 8124 to avoid conflict with other ClickHouse on 8123)
      - "9001:9000"   # Native (host 9001; from host use CLICKHOUSE_PORT=9001)
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./contracts/clickhouse/init:/docker-entrypoint-initdb.d
      - ./contracts/clickhouse/config.d/listen_host.xml:/etc/clickhouse-server/config.d/listen_host.xml:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  analytics_ingest:
    build:
      context: ./OneTakeAnalytics
      dockerfile: docker/Dockerfile.analytics_ingest
    container_name: onetake-analytics-ingest
    environment:
      GRPC_PORT: 50051
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-default}
    ports:
      - "50051:50051"
    depends_on:
      clickhouse:
        condition: service_healthy

  reco_service:
    build:
      context: ./OneTakeAnalytics
      dockerfile: docker/Dockerfile.reco_service
    container_name: onetake-reco-service
    environment:
      GRPC_PORT: 50052
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-default}
    ports:
      - "50052:50052"
    depends_on:
      clickhouse:
        condition: service_healthy

volumes:
  postgres_data:
  clickhouse_data:
